<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">
  <title>Order Summary Card | HTML5 & CSS3</title>
</head>

<body class="body">
  <main class="main">
    <div class="card">
      <div class="card__image"></div>
      <div class="container">
        <h2 class="heading">Order Summary</h2>
        <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>
        <div class="plan">
          <div class="plan__group">
            <div class="plan__group_image"></div>
            <div class="plan__group_text_container">
              <h2 class="plan__group_text">Annual Plan</h2>
              <p class="plan__group_price">$59.99/year</p>
            </div>
          </div>
          <p class="plan__text_change">Change</p>
        </div>
        <button class="button__submit">Proceed to Payment</button>
        <button class="button__cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
